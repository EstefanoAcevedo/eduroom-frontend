<div #adminModalDeleteUser class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-tittle">Eliminar usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>EliminarÃ¡ al usuario: <strong>{{user?.user_lastname}}, {{user?.user_name}} - CUIL: {{user?.user_cuil}}</strong></p>
            </div>
            <div class="modal-footer">
                @if (isDeleting) {
                    <button class="btn btn-danger" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        <span role="status">Eliminando...</span>
                    </button>
                } @else {
                    <button (click)="deleteUser()" type="button" class="btn btn-danger">Eliminar</button>
                }
            </div>
        </div>
    </div>
</div>
