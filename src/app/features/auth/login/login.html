<div class="container-fluid vh-100 d-flex align-items-center background-secondary p-0">
    <div class="row w-100 h-100">

        <!-- Columna izquierda para imagen/diseño (oculta en móviles) -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center background-accent">
            <img src="school.png" class="img-fluid mx-auto d-block" style="max-width: 1100%; max-height: 100%;"
                alt="school" />


        </div>

        <!-- Columna derecha con el formulario -->
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <div class="card shadow-sm p-4 w-100" style="max-width: 400px; border-radius: 1rem;">

                <div class="text-center mb-4">
                    <img src="EduRoom_logo.png" height="300" width="300" alt="Logo EduRoom" />

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                        <!-- CUIL -->
                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="cuil" placeholder="Usuario (CUIL)"
                                [class.is-invalid]="submitted && f['cuil'].invalid" />
                            <div *ngIf="submitted && f['cuil'].errors" class="invalid-feedback">
                                <div *ngIf="f['cuil'].errors['required']">El usuario es obligatorio.</div>
                                <div *ngIf="f['cuil'].errors['pattern']">Debe ser un CUIL válido (11 dígitos sin
                                    guiones).
                                </div>
                            </div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Contraseña" [class.is-invalid]="submitted && f['password'].invalid" />
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria.</div>
                                <div *ngIf="f['password'].errors['minlength']">Debe tener al menos 6 caracteres.</div>
                            </div>
                        </div>

                        <div class="mb-3 text-end">
                            <a routerLink="/public/auth/password-recovery" class="small text-decoration-none">¿Olvidaste
                                tu
                                contraseña?</a>
                        </div>

                        <!-- Botón iniciar sesión -->
                        <button type="submit" class="button-accent w-100">Iniciar Sesión</button>

                        <div class="text-center mt-3">
                            <a routerLink="/public/auth/register" class="small text-decoration-none">¿No tienes cuenta?
                                Regístrate</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
